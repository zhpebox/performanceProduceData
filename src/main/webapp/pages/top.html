<div class="panel-body">
	<div class="col-md-10">
		<h1>性能测试
	        <small>报文批量生成工具</small>
	    </h1>
	</div>
	<div id="logoutDiv" class="col-md-2" style="text-align:right">
		<h3><a href="#" v-on:click="goLogout" >注销</a></h3>
	</div>
</div>
<script type="text/javascript" >
	var a = new Vue({
		el:'#logoutDiv',
		methods:{
			goLogout:function(){
				this.$http({
					method:'GET',
					url:'/GeneratorDataWeb/auth/logout.do',
					emulateJSON:true, //允许body带接送传输
					headers: {
						dataType:"json", 
						contentType:"application/json"
                	}
				}).then(response => {
					alert("注销成功！");
					window.location.href="/GeneratorDataWeb/pages/login.html";
				})
			}
		}	
	
	});

</script>
