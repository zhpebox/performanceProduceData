<script>
$().ready(function(){
	var url = window.location.pathname;
	if(isContain(url,"addModule")){
		$("#addModuleLi").css({"background":"#87CEFA","border-radius":"5px"});
	}else if(isContain(url,"addRule")){
		$("#addRuleLi").css({"background":"#87CEFA","border-radius":"5px"});
	}else if(isContain(url, "listRule")){
		$("#listRuleLi").css({"background":"#87CEFA","border-radius":"5px"});
	}else if(isContain(url, "listGenerator")){
		$("#listGeneratorLi").css({"background":"#87CEFA","border-radius":"5px"});
	}else if(isContain(url,"linkModuleRule")){
		$("#mainLi").css({"background":"#87CEFA","border-radius":"5px"});
	}
});

function isContain(str,v){
	return str.indexOf(v)>=0;
}

</script>
